<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!--header-->
    <header>
        <h1>MOVIE<span>FLIX</span></h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Documentários</a></li>
            </ul>
            <input type="text" id="search" placeholder="Pesquisar">
        </nav>
    </header>

    <!--section principal-->
    <section id="movie-list">
        <!--div cards-->
        <div class="movie">
            <img src="images/filme1.jpg">
            <h3>1917</h3>
        </div>

        <div class="movie">
            <img src="images/filme2.jpg">
            <h3>Platoon</h3>
        </div>

        <div class="movie">
            <img src="images/filme3.jpg">
            <h3>House of Dragon</h3>
        </div>

        <div class="movie">
            <img src="images/filme4.jpg">
            <h3>How I met your mother</h3>
        </div>

        <div class="movie">
            <img src="images/filme5.jpg">
            <h3>The Vietnam War</h3>
        </div>
    </section>

    <!--footer-->
    <footer>
        <div class="contato">
            <p>©2024 by Nathan Maciel</p>
            <ul><a href="https://github.com/nathanmacielviana" target="_blank">Meu Github</a></ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
